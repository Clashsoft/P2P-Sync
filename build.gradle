apply plugin: 'java'

group 'clashsoft'
version '0.1.0'

sourceCompatibility = 1.8

jar.manifest.attributes('Main-Class': 'com.clashsoft.p2psync.Main')

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }

	    resources {
		    srcDir 'src/main/java'
	    }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
